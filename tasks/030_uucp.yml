- name: uucp
  become_user: root
  block:

    - name: UUCP Setup - Install uucp system package
      become: true
      apt:
        name:
          - uucp 

    - name: UUCP - copy template configuration files
      become: true
      copy:
        src: conf/uucp/
        dest: /etc/uucp/
        directory_mode: true
        owner: uucp
        group: uucp
        mode: '0577'
        backup: yes

    - name: UUCP - setting nodename 
      become: true
      ansible.builtin.lineinfile:
        backrefs: yes
        path: "/etc/uucp/config"
        state: present
        regexp: "^nodename"
        line: "nodename {{ vara_callsign }}"

    - name: UUCP - setting local sys
      become: true
      ansible.builtin.lineinfile:
        backrefs: yes
        path: "/etc/uucp/sys"
        state: present
        regexp: "^system local"
        line: "system {{ vara_callsign }}"

    - name: UUCP - setting pubdir
      become: true
      ansible.builtin.lineinfile:
        backrefs: yes
        path: "/etc/uucp/config"
        state: present
        regexp: "^pubdir"
        line: "pubdir {{ inbox_path }}"

    - name: UUCP - setting wrapper to uucico -l
      become: true
      ansible.builtin.lineinfile:
        backrefs: yes
        path: "/lib/systemd/system/uucp@.service"
        state: present
        regexp: "^ExecStart=-/usr/sbin/in.uucpd"
        line: "ExecStart=-/usr/sbin/uucico -l"

    - name: UUCP - restart uucp.socket
      become: true
      ansible.builtin.service:
        name: uucp.socket
        state: restarted
        enabled: yes