- name: uucp
  become_user: root
  block:

    - name: UUCP Setup - Install uucp system package
      become: true
      apt:
        name:
          - uucp 

    - name: UUCP - copy template configuration files
      become: true
      copy:
        src: conf/uucp/
        #dest: /etc/uucp/
        dest: /etc/uucp/
        directory_mode: true
        owner: uucp
        group: uucp
        mode: '0577'
        backup: yes
